<style>
  .full-width{
    width:100%
  }
</style>

<mat-card style="width:300px; margin:auto; margin-top: 10%;" class="mat-elevation-z8">
  <h2 style="text-align: center; margin-top: 10px; margin-bottom: 30px;">Adminstrator Login</h2>
<form [formGroup]="loginForm">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [type]="hide? 'password':'text'" formControlName="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <br>
  <button mat-raised-button class="full-width" color="primary" type="submit" (click)="onSubmit()">Login</button>
</form>
</mat-card>
