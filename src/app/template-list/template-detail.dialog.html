<form [formGroup]="updateForm" (ngSubmit)="send_data(updateForm.value)">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label for="name">Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label for="subject" >Subject</mat-label>
    <input matInput formControlName="subject">
  </mat-form-field>
  <br>
  <editor 
    formControlName="template"
    [apiKey]="apiKey"
    [init]="{
      height: 300,
      menubar: false,
      plugins: [
        'advlist autolink lists link image charmap print preview anchor',
        'searchreplace visualblocks code fullscreen',
        'insertdatetime media table paste code help wordcount',
        'table'
      ],
      toolbar:
        'undo redo | formatselect | bold italic underline backcolor | \
        alignleft aligncenter alignright alignjustify | \
        bullist numlist outdent indent | removeformat | help \
        table tabledelete | tableprops tablerowprops tablecellprops | \
        tableinsertrowbefore tableinsertrowafter tabledeleterow | \ 
        tableinsertcolbefore tableinsertcolafter tabledeletecol | tablemergecells'
    }"
  ></editor>
  <br>
  <button *ngIf="isEdit; else elseBlock" mat-raised-button color="primary">Submit</button>
  <ng-template #elseBlock>
    <button *ngIf="isSendingEmail" mat-raised-button color="primary">Send</button>
  </ng-template>
</form>
